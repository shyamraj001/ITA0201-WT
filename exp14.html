<!DOCTYPE html> 
<html> 
<head> 
 <title>Absolute Positioning</title> 
 <style> 
 .box1, .box2 { 
 position: absolute; 
 width: 200px; 
 height: 200px; 
 } 
 .box1 { 
 background-color: red; 
 top: 50px; 
 left: 50px; 
 } 
 .box2 { 
 background-color: blue; 
 top: 70px; 
 left: 70px; 
 opacity: 0.7; 
 } 
 </style> 
</head> 
<body> 
 <div class="box1"></div> 
 <div class="box2"></div> 
</body> 
</html>
