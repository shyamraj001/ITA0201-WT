<!DOCTYPE html> 
<html> 
<head> 
 <title>Inline and Internal CSS</title> 
 <style> 
 h2 { 
 color: green; 
 text-align: center; 
 } 
 p { 
 font-family: Verdana; 
 color: #444; 
 } 
 </style> 
</head> 
<body> 
 <h2>CSS Styling Example</h2> 
 <p>This paragraph is styled with internal CSS.</p> 
 <p style="color: blue; font-size: 18px;">This paragraph uses inline CSS.</p> </body> 
</html>
