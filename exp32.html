<!DOCTYPE html> 
<html> 
<head> 
 <style> 
 @keyframes move { 
 0% { left: 0; background-color: red; } 
 50% { left: 100px; background-color: yellow; } 
 100% { left: 0; background-color: red; } 
 } 
 #box { 
 width: 100px; height: 100px; 
 position: relative; 
 animation: move 3s infinite; 
 } 
 </style> 
</head> 
<body> 
 <div id="box"></div> 
</body> 
</html>
