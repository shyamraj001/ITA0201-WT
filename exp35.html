<!DOCTYPE html> 
<html> 
<head> 
 <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<div class="relative-box">Relative</div> 
<div class="absolute-box">Absolute</div> 
</body>

Program (style.css): 
.relative-box { 
 position: relative; 
 top: 20px; 
 left: 30px; 
 background: lightgreen; 
 width: 100px; 
} 
.absolute-box { 
 position: absolute; 
 top: 50px; 
 left: 100px; 
 background: orange; 
 width: 100px; 
}
