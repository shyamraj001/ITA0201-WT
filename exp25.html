<!DOCTYPE html> 
<html> 
<head><title>String Operations</title></head> 
<body> 
 <h2>JavaScript String Operations</h2> 
 <script> 
 let str = "hello"; 
 let str2 = " world"; 
 document.write("Char at 1: " + str.charAt(1) + "<br>"); 
 document.write("Unicode at 1: " + str.charCodeAt(1) + "<br>"); 
 document.write("Concatenated: " + str.concat(str2) + "<br>"); 
 document.write("From Unicode 72: " + String.fromCharCode(72) + "<br>");  document.write("Uppercase: " + str.toUpperCase() + "<br>"); 
 </script> 
</body> 
</html>
